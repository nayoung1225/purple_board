<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h3>회원가입</h3>
    <form action="/member/join" method="post">
    <fieldset>
        <legend>회원 가입</legend>
        회원 ID : <input type="text" name="memberId" placeholder="ID를 입력하세요"><br>
        비밀 번호 : <input type="password" name="memberPw" placeholder="PW를 입력하세요"><br>
        비밀 번호(re) : <input type="password" name="memberPw_re" placeholder="PW를 재입력하세요"><br>
        이름 : <input type="text" name="memberNm" placeholder="이름을 입력하세요"><br>
        휴대폰 : <input type="text" name="memberPhone" placeholder="폰번호를 입력하세요"><br>
        주소 : <input type="text" name="memberAddr" placeholder="주소를 입력하세요"><br>
        <input type="submit" value="가입하기" id="joinBtn"> <input type="reset" value="다시 입력하기"><br><br>
        <button type="submit">회원가입</button>
        <a href="/member/login">바로 로그인하러가기</a>
    </fieldset>

</form>
</body>
</html>
